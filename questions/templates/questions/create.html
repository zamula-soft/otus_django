{% extends  'hasker/layouts/layout.html' %}
{% load crispy_forms_tags %}

{% block title %} Ask Question {% endblock %}

{% block left_column %}
<div class="row">
    <div class="col">
        <h1>Ask a Question</h1>
    </div>
</div>

<hr class="mb-3">

<div class="row">
    <div class="col-9">
        <form method="post">
            {% csrf_token %}

            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Ask</button>
        </form>
    </div>
</div>
{% endblock %}
